<html>

      #code {
        display: inline-block;

      }

      #apply {
        display: inline-block;
      }

      #snake-board {
        float: right;
      }

      .snake-body {
        background-color: black;
      }

      .snake-food {
        background-color: blue;
      }

      .editor {
        width: 300px;
        padding: 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="editor">
      <button id="apply" onclick="apply()">Aplicar</button>
      <label>Example of code</label>
      <textarea id="code">
function moveDecision(data) {
  const head = data.snake.body[data.snake.body.length-1];

  let move = ''
  if (data.snake.direction === 'down'){
    if (head.x === data.bound.x) move = 'right';
  }

  if (data.snake.direction === 'right') {
    if (head.y === data.bound.y) move = 'up';
  }

  if (data.snake.direction === 'up') {
    if(head.x === 0) move = 'left';
  }

  if (data.snake.direction === 'left') {
    if(head.y === 0) move = 'down';
  }

  console.log("context", data);

  return move;
}
  </textarea>
</div>
  <script type="text/javascript" src="dist/snake-game.js"></script>
  </body>
</html>
